 <!DOCTYPE html>
<html lang="en">

<head>
  <title>SoundStash Library</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Django -->
  {% load staticfiles %}
  <link href="{% static 'site.css' %}" rel="stylesheet">
  <script src="{% static 'library.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"><!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="col-xs-10 col-md-7">
          <div class="navbar-header"><!-- Navbar header -->
            <a class="navbar-brand" href="/index.html"><strong>SoundStash</strong></a>
          </div><!-- end Navbar header -->
		</div>
	  </div>
	</div>
  </nav>
 <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-4"></div>
      <div class="col-xs-8 col-md-4 text-center">
		<br><br>
		<font size=5 color="white">Registration</font>
		<form action "/registration/" method=post>
      {% csrf_token %}
      <label for="usr_first"></label>
		      <input class="form-control" name="First_name" id="first_name_reg" type="text" placeholder="First Name (optional)">
       <label for="usr_last"></label>
          <input class="form-control" name="Last_name" id="last_name_reg" type="text" placeholder="Last Name (optional)">
      <label for="usr"></label>
          <input class="form-control" name="username" id="username_reg" type="text"  placeholder="Desired Username">
      <label for="usr_email"></label>
          <input class="form-control" name="email" id="email_reg" type="text" placeholder="Email">
      <label for="usr_pwd"></label>
          <input class="form-control" name="password" id="passord_reg" type="password" placeholder="Password">
      <label for="usr_pwd1"></label>
          <input class="form-control" name="password_re" id="password_re_reg" type="password" placeholder="Reinput Password">
      <label for="usr_first"></label><br>
          <input type=submit id="register_submit"></button>
      <br><br>
		  <small><font color="white">Already registered?<font></small>
		  <a href="/"><small> Log in now!<small></a>
		</form>
	  </div>
      <div class="col-sx-2 col-md-4"></div>
    </div>
  </div>
</body>
