<!DOCTYPE html>
<html lang="en">

<head>
  <title>SoundStash Library</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Django -->
  {% load staticfiles %}
  <link href="{% static 'site.css' %}" rel="stylesheet">
  <script src="{% static 'library.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"><!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="col-xs-10 col-md-7">
          <div class="navbar-header"><!-- Navbar header -->
            <a class="navbar-brand" href="/library"><strong>SoundStash</strong></a>
          </div><!-- end Navbar header -->
		</div>
	  </div>
	</div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-4"></div>
      <div class="col-xs-8 col-md-4 text-center">
		<br><br>
		<font size=14>Login</font>
		<br>
		<Form method=post>
			<input class="form-control" id="username_submit" type="text"  placeholder="Username"><br>
			<input class="form-control" id="password_submit" type="password" placeholder="Password"><br>
			<input type="submit" id="login_submit">Submit</button>
			<br><br>
			<small>Not Registered?</small>
		</Form>
		<a href="/registration"><small> Register now!</small></a><!-- Needs a link to this page-->
      </div>
      <div class="col-sx-2 col-md-4"></div>
    </div>
  </div>
</body>
