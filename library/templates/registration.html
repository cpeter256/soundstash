<!DOCTYPE html>
<html lang="en">

<head>
  <title>SoundStash Library</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Django -->
  {% load staticfiles %}
  <link href="{% static 'site.css' %}" rel="stylesheet">
  <script src="{% static 'library.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"><!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="col-xs-10 col-md-7">
          <div class="navbar-header"><!-- Navbar header -->
            <a class="navbar-brand" href="index.html"><strong>SoundStash</strong></a>
          </div><!-- end Navbar header -->
		</div>
	  </div>
	</div>
  </nav>
 <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-4"></div>
      <div class="col-xs-8 col-md-4 text-center">
		<br><br>
		Registration
		<br>
		  <input class="form-control" id="first_name_reg" type="text" placeholder="First Name (optional)"><br>
		  <input class="form-control" id="last_name_reg" type="text" placeholder="Last Name (optional)"><br>
		  <input class="form-control" id="username_reg" type="text"  placeholder="Desired Username"><br>
		  <input class="form-control" id="email_reg" type="text" placeholder="Email"><br>
		  <input class="form-control" id="passord_reg" type="text" placeholder="Password"><br>
		  <input class="form-control" id="password_re_reg" type="text" placeholder="Reinput Password"><br>
		  <button type="button" class="btn btn-default" id="register_submit">Submit</button>
		  <br><br>
		  <small>Already registered?<small>
		  <a href="login.html"><small> Log in now!<small></a>
	  </div>
      <div class="col-sx-2 col-md-4"></div>
    </div>
  </div>
</body>
