 <!DOCTYPE html>
<html lang="en">

<head>
  <title>SoundStash Library</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Django -->
  {% load staticfiles %}
  <link href="{% static 'site.css' %}" rel="stylesheet">
  <script src="{% static 'library.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"><!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="col-xs-10 col-md-7">
          <div class="navbar-header"><!-- Navbar header -->
            <a class="navbar-brand" href="/library"><strong>SoundStash</strong></a>
			<div class="btn-group btn-group-sm" id="user-account-btn"" ><!-- Nav Account -->
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                {{ user.get_username }}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="/logout/">Logout</a></li>
              </ul>
            </div>
		  </div><!-- end Navbar header -->
		</div>
	  </div>
	</div>
  </nav>
  <div class="container-fluid">
	<div class="row">
      <div class="col-xs-2 col-md-4"></div>
      <div class="col-xs-8 col-md-4 text-center">
		  
		<!--Playlist add Begin-->
		<br><br>
		<form id="submit_form"><!--javascript added here?-->
			<font size=5 color="white">Playlist title</font><br>
			<input class="form-control" name="name" id="Playlist_name" type="text" autocomplete="off" required/><br>
			{% csrf_token %}
			<button type="submit" class="btn btn-default" id="Playlist_submit" >Create</button> <!-- Javascript here?-->
		</form>
		<script type="text/javascript">
			$("#submit_form").submit(submit_playlist);
		</script>
		<!--Playlist end-->
      </div>
      <div class="col-sx-2 col-md-4"></div>
        </div>
  </div>
</body>

</html>
