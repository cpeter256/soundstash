 <!DOCTYPE html>
<html lang="en">

<head>
  <title>SoundStash Library</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Django -->
  {% load staticfiles %}
  <link href="{% static 'site.css' %}" rel="stylesheet">
  <script src="{% static 'library.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"><!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="col-xs-10 col-md-7">
          <div class="navbar-header"><!-- Navbar header -->
            <a class="navbar-brand" href="/index.html"><strong>SoundStash</strong></a>
          </div><!-- end Navbar header -->
		</div>
	  </div>
	</div>
  </nav>
  <div class="container-fluid">
	<div class="row">
      <div class="col-xs-2 col-md-4"></div>
      <div class="col-xs-8 col-md-4 text-center">
		
		<!--Playlist Begin-->
		<br><br>
		<form action=#><!--javascript added here?-->
			<font size=5 color="white">Playlist title</font><br>
			<input class="form-control" id="Playlist_name" type="text" autocomplete="off" required/><br>
			
			<!--Modal Song submit button-->
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#submit_modal"><span class="glyphicon glyphicon-plus"></span></button>
			<div class="modal fade" id="submit_modal" role="dialog">
			  <div class="modal-dialog modal-sm">
				
				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Submit Song</h4>
				  </div>
				  <div class="modal-body">
				     
					 <!-- Input form.-->
					  <form action="#" onsubmit="submit_song()">
					  <input class="form-control" id="Song URL" type="url" placeholder="URL" autocomplete="off" required /><br />
					  <input class="form-control" id="Song Title" type="text" placeholder="Song Title" required /><br />
					  <input class="form-control" id="Artist" type="text" placeholder="Artist" /><br />
					  <button type="submit" class="btn btn-default glyphicon glyphicon-plus" id="Song_submit" />
					
					</form>
				  </div>
				</div>
			  </div>
			</div>
			
			<button type="submit" class="btn btn-default" id="Playlist_submit" >Submit Playlist</button> <!-- Javascript here?-->
		</form>
		<!--Playlist end-->
      </div>
      <div class="col-sx-2 col-md-4"></div>
    </div>
  </div><!-- end Library -->
</body>

</html>
